<html lang="en">
    <head>
        
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>After School Club</title>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">

                <h1>Yalla: {{yalla.length}}</h1>
                <h2>Modules: {{module.modName}}</h2>
                <p>Location: {{module.location}}</p>
                <p>Price: {{module.price}}</p>
                <p>Availability: {{module.availableSpaces}}</p>
                <p>{{module.image}}</p>
                <button v-if="module.availableSpaces > 0" v-on:click="addToYalla">pick</button>

        </div>
    </body>
    <script>
        const app= new Vue ({

            el: "#app",
            data: {
                module:{
                    id: 0001,
                    modName: "Math",
                    location: "Dubai",
                    price: "AED368",
                    availableSpaces: 6,
                    image: "math logo.png"
                },
                picked: []


            },
        methods: {
            addToYalla () {

                    this.picked.push(this.module.id)
                    this.module.availableSpaces--
            }
        }

        })
        
    </script>
</html>
