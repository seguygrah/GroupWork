<html lang="en">
    <head>
        
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
            <title>After School Club</title>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <main >
                <h1>Picked Slots: {{picked.length}}</h1>

                <figure>
                <img :src = "module.image">
                </figure>
               
                <h2> Modules: {{module.modName}}</h2>
                <p>Location: {{module.location}}</p>
                <p>Price: {{module.price}}</p>
                <p>Availability: {{module.availableSpaces}}</p>
                <button v-if="module.availableSpaces > 0" v-on:click="addToPicked">pick</button>
                <button disabled="disabled" v-else> 
                    pick
                </button>
               

            </main>
        </div>
    </body>
    <script>
        const app= new Vue ({

            el: "#app",
            data: {
                module:{
                    id: 0001,
                    modName: "Math",
                    location: "Dubai",
                    price: "AED368",
                    availableSpaces: 6,
                    image: "img/mathlogo.png"
                },
                picked: []


            },
        methods: {
            addToPicked () {

                    this.picked.push(this.module.id)
                    this.module.availableSpaces--
            }
        }

        })
        
    </script>
</html>
